<div class="wrapper">
  <div class="login-wrapper">
    <h2>Welcome to the Complex Infrastructure Manager App</h2>
    <div class="login-container">
      <form [formGroup]="Login">
        <div class="login-card" >
          <mat-form-field>
            <mat-label style="font-size: 16px;">Username:</mat-label>
            <input formControlName = "usernameCtrl"  style="font-size: 16px;" matInput required type="text">
          </mat-form-field>
          <mat-form-field>
            <mat-label style="font-size: 16px;">Password</mat-label>
            <input formControlName = "passwordCtrl"  style="font-size: 16px;" matInput required type="password">
          </mat-form-field>
        </div>
        <button id='sign-in-button'[disabled]='!Login.valid' (click)='login()' mat-raised-button
        [ngStyle]="{'background-color':!Login.valid? '#3333' : '#333' }">Log in</button>
      </form>
    </div>
  </div>
</div>
